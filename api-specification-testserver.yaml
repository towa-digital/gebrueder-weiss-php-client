      - MOB
      - PC1
      - RA1
    OrderType:
      type: string
      example: outbounddelivery
      enum:
      - inbounddelivery
      - inboundeliveryconfirmation
      - outbounddelivery
      - outbounddeliveryconfirmation
      - inboundorder
      - inboundorderconfirmation
      - outboundorder
      - outboundorderconfirmation
    MyGWStatusCode:
      type: string
      description: status as in myGW shown
      example: Open
      enum:
      - Open
      - InProgress
      - Attention
      - Critical
      - Completed
    AdditionalService:
      type: object
      properties:
        additionalService:
          type: string
          description: additional service coded
          example: "805"
          enum:
          - "805"
          - "807"
          - "800"
          - "833"
          - "834"
          - F53
          - PVZ
        additionalServiceText:
          description: additional service expressed in text. Read-only!
          allOf:
          - $ref: '#/components/schemas/Translation'
        additionalServiceAttribute:
          type: string
          description: some additional service require additional information
          example: Phone number 012345
      description: contains information of an additional service. The availability of an additional service depends on the GW product, in combination with the relation and your contract with GW.
    Address:
      type: object
      properties:
        name1:
          type: string
          description: name 1 of the address
          example: name 1
        name2:
          type: string
          description: name 2 of the address
          example: name 2
        name3:
          type: string
          description: name 3 of the address
          example: name 3
        name4:
          type: string
          description: name 4 of the address
          example: name 4
        street1:
          type: string
          description: street 1 of the address
          example: street 1
        street2:
          type: string
          description: street 2 of the address
          example: street 2
        street3:
          type: string
          description: street 3 of the address
          example: street 3
        postbox:
          type: string
          description: postbox of the address
          example: postbox
        city:
          type: string
          description: city of the address
          example: Lauterach
        zipCode:
          type: string
          description: zipcode of the address
          example: "6923"
        countryCode:
          $ref: '#/components/schemas/Country'
        state:
          type: string
          description: state or province or territory of the address
          example: Vorarlberg
        location:
          description: location information
          allOf:
          - $ref: '#/components/schemas/Location'
      description: address
    AddressReference:
      type: object
      properties:
        qualifier:
          type: string
          description: qualifier for the address reference
          example: general
          enum:
          - orderby
          - consignee
          - principal
          - supplier
          - carrier
          - delivery
          - depositor
          - goodsowner
          - buyer
          - distributor
          - gwcustomerid
          - customerreference
        reference:
          type: string
          description: reference ID for the address with the given qualification
          example: "12345"
      description: adds additional references to an address
    Contact:
      type: object
      properties:
        name:
          type: string
          description: name of the contact
          example: Mustermann
        surname:
          type: string
          description: surname of the contact
          example: Max
        salutation:
          type: string
          description: salutation of the contact
          example: Mister
          enum:
          - Mister
          - Misses
          - Miss
          - ""
        title:
          type: string
          description: title of the contact
          example: Dr.
        function:
          type: string
          description: function of the contact
          example: Purchasing Manager
        email:
          type: string
          description: email of the contact
          format: email
          example: max@mustermann.info
        phone:
          type: string
          description: phone number of the contact
          example: +43/1/234
        mobile:
          type: string
          description: mobile phone number of the contact
          example: +43/1/234
        fax:
          type: string
          description: fax number of the contact
          example: +43/1/234-9
        language:
          $ref: '#/components/schemas/Language'
      description: contact information
    ErrorMessage:
      type: object
      properties:
        text:
          $ref: '#/components/schemas/Translation'
        logInfo:
          $ref: '#/components/schemas/ErrorMessage_logInfo'
      description: standard structure for response messages
    GeoLocation:
      type: object
      properties:
        latitude:
          type: number
          description: latitude of the event location if available
          example: 47.4671709
        longitude:
          type: number
          description: longitude of the event location if available
          example: 9.6720238
      description: geographical location in longitude and latitude
    LingualText:
      type: object
      properties:
        language:
          $ref: '#/components/schemas/Language'
        text:
          type: string
          description: text
          example: lorem ipsum
      description: this object contains a text plus the language identifier, showing the language of the given text
    Location:
      type: object
      properties:
        countryCode:
          $ref: '#/components/schemas/Country'
        locationInformation:
          type: string
          description: location information
          example: Lauterach
        geoLocation:
          $ref: '#/components/schemas/GeoLocation'
      description: location e.g. of a status event
    OrderReferenced:
      type: object
      properties:
        customerId:
          $ref: '#/components/schemas/GWCustomerId'
        orderId:
          $ref: '#/components/schemas/GWOrderId'
        creationDate:
          $ref: '#/components/schemas/Date'
        references:
          type: array
          description: references of the order
          items:
            $ref: '#/components/schemas/Reference'
      description: shortest form of an order information, used to identify the referenced order in responses
    OrderReference:
      type: object
      properties:
        qualifier:
          type: string
          description: qualifier for the reference
          example: customerreference
          enum:
          - customerorderid
          - customerreference
          - ordertype
          - gworderid
          - warehouselocation
          - deliverynote
        reference:
          maxLength: 20
          type: string
          description: reference string
          example: "12345"
      description: order reference
    Reference:
      type: object
      properties:
        qualifier:
          type: string
          description: qualifier for the reference
          example: customerreference
          enum:
          - customerorderid
          - customerreference
          - ordertype
          - gworderid
          - warehouselocation
          - deliverynote
        reference:
          maxLength: 20
          type: string
          description: reference string
          example: "12345"
      description: general reference
    ArticleReference:
      type: object
      properties:
        qualifier:
          type: string
          description: qualifier for the reference
          example: crossdockingnumber
          enum:
          - batchnumber
          - crossdockingnumber
          - reservationnumber
          - customizedattribute1
          - virtualitemnumber
          - serialnumber
      description: reference for article
    GoodsItemReference:
      type: object
      properties:
        qualifier:
          type: string
          description: qualifier for the goodsitem
          example: packitemid
          enum:
          - packitemid
          - carriertrackingnumber
          - carriertrackingurl
      description: reference for goodsItem
    LogisticsRequirementDateTime:
      type: object
      properties:
        qualifier:
          type: string
          description: qualifier for the date/time
          example: completion
          enum:
          - completion
          - despatch
          - inbounddelivery
          - outbounddelivery
        from:
          $ref: '#/components/schemas/DateTime'
        to:
          $ref: '#/components/schemas/DateTime'
      description: date/time of special events
    ArticleDateTime:
      type: object
      properties:
        qualifier:
          type: string
          description: qualifier for the date/time
          example: completion
          enum:
          - bestbefore
          - production
          - inbounddelivery
          - outbounddelivery
        from:
          $ref: '#/components/schemas/DateTime'
        to:
          $ref: '#/components/schemas/DateTime'
      description: date/time of special events
    LogisticsRequirementNote:
      type: object
      properties:
        noteType:
          type: string
          description: classification of the note
          example: homedelivery
          enum:
          - deliveryinstructions
          - deliverynoteorder
          - warehouseinstructions
          - homedelivery
        noteText:
          $ref: '#/components/schemas/LingualText'
      description: object for text notes
    ArticleNote:
      type: object
      properties:
        noteType:
          type: string
          description: classification of the note
          example: deliverynotearticle
          enum:
          - deliverynotearticle
          - inboundwarehouseinstruction
          - outboundwarehouseinstruction
          - homedelivery
        noteText:
          $ref: '#/components/schemas/LingualText'
      description: object for text notes
    Incoterm:
      type: object
      properties:
        code:
          type: string
          description: code accordring to Incoterms 2020
          example: DDU
          enum:
          - EXW
          - FCA
          - CPT
          - CIP
          - DAP
          - DPU
          - DDP
          - FAS
          - FOP
          - CFR
          - CIF
        location:
          type: string
          description: place for the incoterm
          example: Wien
      description: Incoterm code and location
    Amount:
      type: object
      properties:
        qualifier:
          type: string
          example: cashondelivery
        value:
          type: number
          format: float
          example: 100
        currency:
          type: string
          example: EUR
      description: Amount
    Measurement:
      type: object
      properties:
        measureQualifier:
          type: string
          description: qualifier of the measurement
          example: grossweight
          enum:
          - grossweight
          - netweight
          - volume
        measureUnit:
          type: string
          description: unit of the measure
          example: KGM
        measure:
          type: number
          description: measure
          format: float
          example: 900
      description: Measurement
    External:
      type: object
      properties:
        qualifier:
          type: string
          description: qualifier of external object
          example: supplier
          enum:
          - supplier
          - consignee
        externalId:
          type: string
          description: article identification
          example: "12345678"
        externalDescription:
          $ref: '#/components/schemas/LingualText'
      description: External
    Translation:
      type: object
      properties:
        languageRequested:
          $ref: '#/components/schemas/Language'
        translationResolved:
          $ref: '#/components/schemas/LingualText'
        translationOriginal:
          $ref: '#/components/schemas/LingualText'
      description: the translation object returns a translated text. It shows the requested language, as well as the orignial text. If feasible the origninal text is translated to the requested language. If not feasible, the resolved text contains the English translation
    Article:
      type: object
      properties:
        lineItemNumber:
          type: number
          description: unique customer line item number
          example: 5
