      - SGWM13
      - SGWM14
      - LGWIN
      - LGWIA
      - LGWIF
      - LGWON
      - LGWOA
      - LGWOF
    GWEventReasonCode:
      type: string
      description: gives and additional reason code, not mandatory
      example: "44"
      enum:
      - "1"
      - "2"
      - "4"
      - "5"
      - "8"
      - "9"
